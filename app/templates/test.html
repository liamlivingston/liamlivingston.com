<style>
body {
    margin: 0;
    overflow: hidden;
}

@keyframes slideShow {
    0% {
        transform: translateX(0);
    }
    45% {
        transform: translateX(calc(-100vw/ 3 * 2 - 16px));
    }
    55%{
        transform: translateX(calc(-100vw/ 3 * 2 - 16px));
    }
    100% {
        transform: translateX(0);
    }
}

.sliderContainer {
    width: calc(100vw/ 3 * 5 + 16px);
    height: 20vh;
    top: 0px;
    animation: 60s linear 0s infinite slideShow;
}

.slideItem {
    width: calc(100vw/ 3);
    height: 40vh;
    display: inline-flex;
    background-color: red;
}
</style>
